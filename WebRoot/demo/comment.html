<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>秀色运动网-XSports.wang</title>
<script src="/js/jquery_2.0.3.js"></script>
<script src="/semantic/semantic.js"></script>
<link rel="stylesheet" type="text/css" href="/semantic/semantic.css">
<style>
[data-selector="sizing"] {
	box-sizing: border-box;
	overflow: hidden;
}

[data-selector="sizing"] {
	margin: 0 !important;
	overflow: hidden;
}
</style>
</head>
<body>
	<div class="ui item menu">
		<a class="item" href="clist.html"> <i class="trophy icon"></i> 俱乐部
		</a> <a class=" item"> <i class="heartbeat icon"></i> 秀色榜
		</a>
	</div>

	<div class="ui grid center aligned" data-selector="sizing">
		<h2 class="ui header">
			<img src="http://www.semantic-ui.cn/images/avatar2/large/patrick.png"
				class="ui circular image">
			<div class="content left">
				周末骑行小分队
				<div class="sub header">每周都去骑一次，快乐从骑行开始。</div>
			</div>
		</h2>
		<div class="row">
			<div class="column">
				<div class="header ui">
					<div data-rating="5" class="ui massive star rating">
						喜欢： <i class="icon active"></i> <i class="icon active"></i> <i
							class="icon active"></i> <i class="icon active"></i> <i
							class="icon active"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="ui top attached tabular menu">
		<a class="item" data-tab="feed" href="club.html">动态
			<div class="ui teal label">22</div>
		</a><a class="item active" data-tab="comment">评论 </a>
		<a class="item" data-tab="member" href="member.html">成员
			<div class="ui teal label">6</div>
		</a>
	</div>

	<div data-tab="comment" class="ui bottom attached tab segment active"
		data-selector="sizing">
		<div class="ui comments middle aligned">
			<div class="comment">
				<a class="avatar"> <img
					src="http://www.semantic-ui.cn/images/avatar/small/stevie.jpg">
				</a>
				<div class="content">
					<a class="author">周末骑行群</a>
					<div class="metadata">
						<div class="date">1 天前</div>
						<div class="rating">
							<i class="star icon"></i> 125 Faves
						</div>
					</div>
					<div class="text">每周都去骑一次，快乐从骑行开始。</div>
				</div>
			</div>
			<div class="comment">
				<a class="avatar"> <img
					src="http://www.semantic-ui.cn/images/demo/avatar2.jpg"></a>
				<div class="content">
					<a class="author">胸肌小分队</a>
					<div class="metadata">
						<div class="date">2 天前</div>
						<div class="rating">
							<i class="star icon"></i> 25 Faves
						</div>
					</div>
					<div class="text">健身房，走起！小伙，姑娘，加进来。</div>
				</div>
			</div>
			<div class="comment">
				<a class="avatar"> <img
					src="http://www.semantic-ui.cn/images/avatar/small/stevie.jpg"></a>
				<div class="content">
					<a class="author">乒乓球爱好者</a>
					<div class="metadata">
						<div class="date">2 天前</div>
						<div class="rating">
							<i class="star icon"></i> 66 Faves
						</div>
					</div>
					<div class="text">为国球而自豪，从我做起，欢迎加入。</div>
				</div>
			</div>
			<form class="ui reply form">
				<div class="field">
					<textarea rows="2" data-selector="sizing"></textarea>
				</div>
				<div class="ui blue labeled submit icon button">
					<i class="icon edit"></i> 回复
				</div>
			</form>
		</div>
	</div>
	<script>
		//投票
		$('.ui.rating').rating({
			onRate : function(value) {
				//alert(value);
			}
		});

		//标签
		//$('.menu.item').tab();
	</script>
</body>
</html>
